<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../nft-preview-card-component-main/style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="picture">
    <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
    <div class="overlay-pic">
      <img src="../nft-preview-card-component-main/images/icon-view.svg" alt="">
    </div>
  </div>
  <div class="description">
    <h2>Equilibrium #3429</h2>
    <p>  Our Equilibrium collection promotes balance and calm.
    </p>
  </div>
  <div class="info">
    <div class="eth">
      <img src="../nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
      <a href="#">  0.041 ETH</a>
    </div>
    <div class="day">
      <img src="../nft-preview-card-component-main/images/icon-clock.svg" alt="">
      <span class="time">3 days left</span>
    </div>
  </div>
  <hr>
  <div class="contact">
    <img class="avatar" src="../nft-preview-card-component-main/images/image-avatar.png" alt="">
    <span>Creation Of</span>
    <a href="#"> Jules Wyvern
    </a>
  </div>
</div>
  
</body>
</html>
